{% extends "layout.html" %}

{% block title %}
    change username
{% endblock %}

{% block main %}
    <div id="change_username" style="margin-bottom: 3%">
    <p><b>Change username:</b></p>
    <form action="/change_username" method="post">
        <div class="form-group">
            <p>choose a new username:</p>
            <input autocomplete="off" required autofocus pattern="^\S+$" minlength="5" maxlength="15" class="form-control" name="username" placeholder="Username" type="text" id="new_username">
        </div>
        <div class="form-group">
            <p>repeat new username:</p>
            <input autocomplete="off" required pattern="^\S+$" minlength="5" maxlength="15" class="form-control" name="repeat_username" placeholder="Username" type="text" id="repeat_new_username">
        </div>
        <div class="form-group">
            <p>insert your password:</p>
            <input required type="password" pattern="^\S+$" minlength="5" maxlength="15" class="form-control" name="password" placeholder="Password" type="password" id="enter_your_password">
        </div>
        <button class="btn btn-dark" type="submit" id="submit_new_username">confirm</button>
</div>

{% if alerter == 0: %}
<script>$(document).ready(function() {
    alert("usernames don't match. Try again.");
});</script>
{% endif %}
{% if alerter == 1: %}
<script>$(document).ready(function() {
    alert("Incorrect Password. Try again");
});</script>
{% endif %}

{% endblock %}
