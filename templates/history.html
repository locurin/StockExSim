{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<h3 style="margin-top: -0.8%; margin-bottom: 2%">Transactions</h3>
     <table class="table table-striped">
        <thead>
            <tr><th>Operation</th>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(looper): %}
                <tr>
                    <td>{{type[i]}}</td>
                    <td>{{symbol[i]}}</td>
                    <td>{{shares[i]}}</td>
                    <td>${{price[i]}}</td>
                    <td>{{date[i]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
