{% extends "layout.html" %}

{% block title %}
    change password
{% endblock %}

{% block main %}
    <div id="change_password" style="margin-bottom: 3%; display">
    <p><b>Change password:</b></p>
    <form action="/change_password" method="post">
        <div class="form-group">
            <p>insert new password:</p>
            <input type="password" autofocus required pattern="^\S+$" minlength="5" maxlength="15" class="form-control" name="new_password" placeholder="Password" type="password" id="new_password">
        </div>
        <div class="form-group">
            <p>repeat new password:</p>
            <input type="password" required pattern="^\S+$"  minlength="5" maxlength="15" class="form-control" name="new_password_repeat" placeholder="Repeat password" type="password" id="new_password_repeat" >
        </div>
        <button class="btn btn-dark" type="submit" id="submit_new_password">confirm</button>
</div>

{% if alerter == 70: %}
<script>$(document).ready(function() {
    alert("passwords don't match. Try again.");
});</script>
{% endif %}



{% endblock %}
